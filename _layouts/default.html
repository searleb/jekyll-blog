<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Chelsea+Market|Open+Sans|Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>


    <div class="side-colour hex-colour"></div>
    <div class="top-colour hex-colour">
        <div id="time"></div>
    </div>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                    <ul>
                        <li>
                            <a href="{{site.baseurl}}/">Home</a>
                        </li>
                        <li>
                            <a href="{{site.baseurl}}/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main id="main" role="main" class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                {{ content }}
            </div>
        </div>
    </main>


    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                <footer class="footer">
                    <ul>
                        <li>
                            <a href="https://www.linkedin.com/in/billsearle" target="_blank">
                                <i class="fa fa-linkedin-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/searleb" target="_blank">
                                <i class="fa fa-github-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/Bill_Searle" target="_blank">
                                <i class="fa fa-twitter-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="http://codepen.io/searleb/" target="_blank">
                                <i class="fa fa-codepen"></i>
                            </a>
                        </li>
                    </ul>
                </footer>
            </div>
        </div>
    </div>

    {% include analytics.html %}

    <script type="text/javascript" src="{{site.baseurl}}/js/velocity.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/js/jquery.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/js/colour-clock.js"></script>
</body>
</html>
