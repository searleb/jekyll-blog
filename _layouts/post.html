---
layout: default
---

<article class="post">
    <h1>
        {{ page.title }}
        {% if page.subtitle %}
            <br>
            <small>{{ page.subtitle }}</small>
        {% endif %}
    </h1>
    <div class="date">
        {{ page.date | date: "%B %e, %Y" }}
    </div>


    <div class="entry">
        {{ content }}
    </div>


</article>
