<section class="welcome-note">
    <h1>Welcome to my little piece of the web.</h1>
    <h2>I am a web developer, currently coding in <s>New York</s> Sydney for <a href="http://mentallyfriendly.com" target="_blank">Mentally Friendly</a>.</h2>

<div class="projects">
    <small>Personal Projects</small>
    <ul>
        {% for post in site.posts %}
            {% if post.category == 'project' %}
            <li>
                <h2>
                    <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
                </h2>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
