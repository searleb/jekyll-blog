<h1>
    Contact
    <small>If you'd like to work together, please get in touch.</small>
</h1>

<form action="https://getsimpleform.com/messages?form_api_token=a8686ce7e4ce62b57703e0299df383b2" method="post">
    <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
    <input type="hidden" name="redirect_to" value="http://billsearle.me/contact-thanks" />
    <!-- all your input fields here.... -->
    <div class="form-group">
        <label for="email">Your email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="email" required>
    </div>
    <div class="form-group">
        <label for="message">Your message</label>
        <textarea class="form-control" name="message" rows="8" cols="40" placeholder="message" required></textarea>
    </div>
    <input type="submit" value="Send" class="btn btn-default" />
</form>
